                            type: object
                            properties:
                              title:
                                type: string
                              redirect:
                                type: string
                              action:
                                type: string
                      required:
                        - title
                        - redirect
                        - action
                        - items
                required:
                  - name
                  - color
                  - image
                  - group
                  - token
                  - menu
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
