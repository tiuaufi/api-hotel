              schema:
                type: object
                properties:
                  name:
                    type: string
                  color:
                    type: string
                  image:
                    type: string
                  group:
                    type: string
                  token:
                    type: string
                  menu:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        redirect:
                          type: string
                        action:
                          type: string
                        items:
                          type: array
